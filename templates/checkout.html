<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #flash-messages {
            text-align: center;
            margin-top: 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <h2>Cart:</h2>
        <ul>
            {% for product in cart_products %}
                <li>{{ product.name }} - {{ product.description }} - ${{ product.price }}</li>
            {% endfor %}
        </ul>
        <p>Total Price: ${{ total_price }}</p>
        <!-- Checkout form -->
        <form id="checkout-form" method="post" action="/place_order">
            <label for="user-email">Your Email:</label>
            <input type="email" id="user-email" name="user-email" required>
            <input type="hidden" name="total_price" value="{{ total_price }}">
            <button type="submit">Place Order</button>
        </form>
        <a href="/client">Back to Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
    <!-- Flash Messages -->
    <div id="flash-messages"></div>
</body>
</html>
